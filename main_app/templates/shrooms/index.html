{% extends 'base.html' %}
{% block content %}
<h1 class="page-title ">
    <font size= "18">
     LIST:
    </font></h1>

{% for shroom in shrooms %}
<div class="card">
    <a href="{% url 'detail' shroom.id %}">
        <div class="card-content">
            <span class="card-title">{{ shroom.name }}</span>
            <p>Scientific Name: {{ shroom.scientific_name }}</p>
            <p>Description: {{ shroom.description }}</p>
        </div>
    </a>
</div>
{% endfor %}

{% endblock %}
