
{% extends 'base.html' %} 
{% block content %}

{% if object %}
    <h1>Edit {{ object.name}}</h1>
{% else %}
    <h1>Add Shroom</h1>
{% endif %}

<form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="{% if object %} Edit {% else %} Add {% endif %}" class="btn" />
</form>

<script>
    var selectEl = document.getElementById('id_picking_season');
    M.FormSelect.init(selectEl);
    var selectEl = document.getElementById('id_bloom_season');
    M.FormSelect.init(selectEl);
    var selectEl = document.getElementById('id_type');
    M.FormSelect.init(selectEl);
</script>
{% endblock %}
